<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードゲーム試作</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">カードゲーム試作</h1>

<div class="board">

  <div class="card">
    <div class="card-image">
      <span>死者サリク</span>
    </div>

    <div class="card-status">
      <span>HP 8</span>
      <span>🛡️ 2（🎲3・4）</span>
    </div>

    <!-- 技UI -->
    <div class="skills">

      <div class="skill dark">
        <div class="skill-name">断罪</div>
        <div class="skill-damage">-4</div>
        <div class="skill-dice">🎲 1 / 3</div>
      </div>

      <div class="skill dark special">
        <div class="skill-name">復活の呪文</div>
        <div class="skill-damage">-8</div>
        <div class="skill-dice">🎲 4 / 1</div>
      </div>

      <div class="skill fire">
        <div class="skill-name">破炎</div>
        <div class="skill-damage">-3</div>
        <div class="skill-dice">🎲 2 / 1</div>
      </div>

    </div>
  </div>

</div>

<button class="dice-btn">🎲 サイコロ</button>

<!-- ★ これが超重要（JS読込） -->
<script src="game.js"></script>

</body>
    </html>
