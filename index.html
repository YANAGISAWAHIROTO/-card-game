<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードデザイン（ゲーム内表示）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">カードデザイン（ゲーム内表示）</h1>

<div class="board">

  <div class="card">

    <div class="card-header">
      死者サリク
    </div>

    <!-- 画像エリア -->
    <div class="card-image">
      <!-- ここを差し替えるだけ -->
      <img src="images/sarik.png" alt="死者サリク">
    </div>

    <div class="card-status">
      <span>❤️ HP 8</span>
      <span>🛡️ 2（🎲3・4）</span>
    </div>

    <div class="skills">

      <div class="skill dark">
        <div class="skill-top">
          <span class="skill-name">断罪</span>
          <span class="skill-damage">DMG 4</span>
        </div>
        <div class="skill-dice">🎲 1 / 3</div>
      </div>

      <div class="skill special">
        <div class="skill-top">
          <span class="skill-name">復活の呪文</span>
          <span class="skill-damage">DMG 8</span>
        </div>
        <div class="skill-dice">🎲 4 / 1</div>
      </div>

      <div class="skill fire">
        <div class="skill-top">
          <span class="skill-name">破炎</span>
          <span class="skill-damage">DMG 3</span>
        </div>
        <div class="skill-dice">🎲 2 / 1</div>
      </div>

    </div>

  </div>

</div>

</body>
</html>
