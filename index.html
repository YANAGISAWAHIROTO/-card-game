<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カードデザイン（ゲーム内表示）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">カードデザイン（ゲーム内表示）</h1>

<div class="card">
  <div class="card-header">
    死者サリク
  </div>

  <!-- ★ ここがステップ2の本体 -->
  <div class="card-image">
    <img src="images/sarik.png" alt="死者サリク">
  </div>

  <div class="card-status">
    <span>❤️ HP 8</span>
    <span>🛡 2</span>
    <span>🎲 3–4</span>
  </div>

  <div class="skills">
    <div class="skill purple">
      <span>断罪</span>
      <span>DMG 4 🎲1/3</span>
    </div>

    <div class="skill green">
      <span>復活の呪文</span>
      <span>DMG 8 🎲4/1</span>
    </div>

    <div class="skill red">
      <span>破炎</span>
      <span>DMG 3 🎲2/1</span>
    </div>
  </div>
</div>

</body>
</html>
